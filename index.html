<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"></link>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
</head>
<body>
    <div class="container">
    <H2>Welcome to the Epicodus Credit Union!</H2>
    </div>
    <br>
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">
                    <form id="register">
                        <div class="form-group">
                            <label for="newName">Name</label> <br>
                            <input id="newName" type="text"> <br>
                            <label for="initialamount">Amount Deposit:</label><br>
                            <input id="initialamount" type="text"> <br>
                            <br>
                            <button id="create" class="btn" type="submit">Submit!</button>
                        </div>
                    </form>
            </div>
            <div class="col-md-6">
                    <form id="current">
                        <div class="form-group">
                            <label for="enterAccount">Account Number:</label> <br>
                            <input id="enterAccount" type="text"> <br>
                            <label for="amount">Amount Deposit/Withdrawl:</label><br>
                            <input id="amount" type="text"> <br>
                            <br>
                            <button id="deposit" class="btn" type="button">Deposit!</button>
                            <button id="withdrawl" class="btn" type="button">Withdrawll!</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <div class="container">
        <div class="well">
            <h3 id="money"><span id="currentName"></span><br><span id="currentAmount"></span></h3>
        </div>
    </div>
    
</body>
</html>
